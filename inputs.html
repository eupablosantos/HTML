<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cadastro da liga dos astronautas</title>
    </head>
    <body>
        <h3>Cadastro da liga dos astronautas</h3>
        <form action="">
            <div>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name">
            </div>
            <br>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
                <label for="password">Senha:</label>
                <input for="password" name="password" id="password">
            </div>
            <br>
            <div>
                <label for="birthday">Data de nascimento:</label>
                <input type="date" name="birthday" id="birthday">

                <label for="birthday">Foto:</label>
                <input type="file" name="photo" id="photo">
            </div>
            <br>
            <div>
                <label for="nationality">Nacionalidade:</label>
                <select name="nationality" id="nationality">
                    <option value="Russian">Russia</option>
                    <option value="American">Americano</option>
                    <option value="Brazilian">Brasileiro</option>
                </select> -

                Genero:
                <label for="female">F</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="male">M</label>
                <input type="radio" name="gender" id="male" value="male">
            </div>
            <br>
            <div>
                Suas principais qualidades:<br>
                <label for="int">Inteligência</label>
                <input type="checkbox" name="int" value="int">
                <label for="int">Resiliência</label>
                <input type="checkbox" name="res" value="res">
                <label for="int">Preparo físico</label>
                <input type="checkbox" name="pre" value="pre">
                <label for="int">Educação</label>
                <input type="checkbox" name="edu" value="edu">
            </div>
            <br>
            <div>
                <textarea name="description" id="description" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronauta?"></textarea>
            </div>
            <br>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>
    </body>
</html>
